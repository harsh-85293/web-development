<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small,del,strike,sup</title>
</head>
<body>
    <i>italic line</i><br>
    <b>bold tag is here</b><br>
    <del>this is a del tag</del><br>
    <strike>i am a striker</strike><br>
    <mark>hello mark1</mark><br>
    <p>x<sup>2</sup>+y<sup>2</sup>=z<sup>3</sup></p>
    <p>x<sub>1</sub>+y<sub>1</sub>=z<sub>1</sub></p>
    
</body>
</html>
