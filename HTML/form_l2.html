    <!-- best practise for form creation using table removes formatting issue-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form using table</title>
    </head>
    <body>
        <h1>Welcome to Codehelp</h1>
        <table>
            <tr>
                <td>
                    <label for="username">Username:</label>
                </td>
                <td>
                    <input type="text" name ="username"><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="text" name ="password"><br/>
                </td>
            </tr>
            <tr>
                <form action="https://www.marvel.com">
                <td><label>Submit:</label> </td>
                <td> <button>Submit</button></td>
            </tr>
        </table>
    
        <!-- <input type="radio">
        <input type="checkbox"> -->
    </body>
    </html>
