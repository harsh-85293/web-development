    <!-- class selector -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
        <style>
            .green{
                color:green;
            }
            .blue{
                color: blue;
            }
            .small{
                font-size: smaller;
            }
            .big{
                font-size: larger;
            }
        </style>
    </head>
    <body>
        <p class="green">abcd</p>
        <p class="green">pqrs</p>
        <p class="blue">xyz</p>  

        <h1 class="small">HEADING 1</h1>
        <h2 class="small">HEADING 2</h2>
        <h3 class="small">HEADING 3</h3>
        <h4 class="big">HEADING 4</h4>
        <h5 class="big">HEADING 5</h5>
        <h6 class="big">HEADING 6</h6>
    </body>
    </html>
